<article id="article-body">
    <div id="main-message" class="fadeOut">
        <div class="block" *ngIf="mainSlide">
            <h3>{{mainSlide.date}}</h3>
            <h1>{{mainSlide.title}}</h1>
            <p>{{mainSlide.text}}</p>
            <div class="button-div">
                <button class="button is-primary" id="explore-button">
                    Explore
                </button>
            </div>
        </div>
    </div>
</article>
