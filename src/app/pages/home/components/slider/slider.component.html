<article id="article-body">
    <div id="main-message" class="fadeOut">
        <div class="block media-content" *ngIf="mainSlide">
            <h3 class="subtitle is-6">{{mainSlide.date}}</h3>
            <h1 class="title is-4">{{mainSlide.title}}</h1>
            <p class="content">{{mainSlide.text}}</p>
            <div class="button-div">
                <button class="button is-primary" id="explore-button">
                    Explore
                </button>
            </div>
        </div>
    </div>
</article>
