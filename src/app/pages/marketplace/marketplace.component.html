                <li>
                    <div class="field is-horizontal">

                    </div>
                </li>

                <hr />

                <li>
                    <p class="menu-label is-hidden-touch">Categorias</p>
                    <ul>
                        <li *ngFor="let category of categories">
                            <label class="checkbox">

                    </ul>
                </li>
