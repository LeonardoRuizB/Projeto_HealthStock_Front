<main class="container hero is-fullheight">
	<div class="hero-head">
		<h1 class="title is-2 is-spaced">Cadastro de produtos</h1>
	</div>

	<section class="hero-body">
		<div class="columns">
			<div class="column is-two-thirds">
				<form class="form is-flex is-flex-direction-column" [formGroup]="formProduto" (ngSubmit)="onSubmit()">
					<div class="field">
						<p class="control has-icons-left has-icons-right">
							<input class="input" type="text" placeholder="Digite o nome do seu produto:"
							formControlName="name" required />
							<span class="icon is-small is-left">
								<i class="fas fa-box-open"></i>
							</span>
						</p>
					</div>

					<div class="field">
						<p class="control">
							<textarea class="textarea" placeholder="Descrição do produto:" formControlName="description"> </textarea>
						</p>
					</div>

					<div class="field">
						<div class="select">
							<select formControlName="categoryId" required>
								<option disabled selected>Selecionar categoria</option>
								<option value="{{category.id}}" *ngFor="let category of categories">{{category.name}}</option>
							</select>
						</div>
					</div>

					<button class="button is-success">
						<span class="icon">
							<i class="fas fa-check"></i>
						</span>
						<span>Cadastrar produto</span>
					</button>
				</form>
			</div>

			<div class="column">
				  <div class="card" *ngIf="!photo">
					<div class="card-image">
						<figure class="image">
							<img src="assets/logo.png" />
						</figure>
					</div>

					<dir class="card-content">
						<div class="field file is-link is-light">
							<label class="file-label">
							<input class="file-input" type="file" (change)="onChangeFileInput($event)">
							<span class="file-cta">
								<span class="file-icon">
								<i class="fas fa-cloud-upload-alt"></i>
								</span>
								<span class="file-label">
								Adicionar imagens
								</span>
							</span>
							</label>
						</div>
					</dir>
					
				</div>

				<div class="card" *ngIf="photo">
					<header class="card-header">
						<p class="card-header-title">
							{{photo.title}}
						</p>
						<button class="card-header-icon" aria-label="Remover foto" (click)="removePhoto()">
							<span class="icon">
								<i class="fas fa-trash" aria-hidden="true"></i>
							</span>
						</button>	
					</header>
					<div class="card-image">
						<figure class="image">
							<img [src]="getBlob(photo)" />
						</figure>
					</div>
					
				</div>

		</div>

		</div>
	</section>
</main>
